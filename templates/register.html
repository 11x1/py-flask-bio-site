<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/site/styles/main.css" rel="stylesheet" media="screen">
    <link href="../static/site/styles/register.css" rel="stylesheet" media="screen">
    <title>Register</title>
</head>
<body>
    <div class="register-window">

        <div class="logo-div">
            <img src="../static/site/files/logo.png" alt="">
        </div>
        <form autocomplete="off" method="post">
            <div class="input-fields">
                <a class="text">Username</a>
                <label>
                    <input type="text" placeholder="username" name="username" maxlength="32">
                </label>
                <a class="text">Password</a>
                <label>
                    <input type="password" placeholder="password" name="password">
                </label>
                <label>
                    <input type="password" placeholder="repeat password" name="password_repeat">
                </label>
            </div>
            <div class="register-buttons">
                <button class="btn-register">Register</button>
            </div>
        </form>
        {% if error %}
        <p class="error" style="color: red"><strong>Error:</strong> {{ error }}
        {% endif %}
    </div>
</body>
</html>
